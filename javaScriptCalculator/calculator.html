<!DOCTYPE html>
<html>
<link rel="stylesheet" href="calculator.css">

<head>
    <title>Javascript Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="number-div">
            <div class="input" id="input"></div>
            <div class="operator-div">
                <div class="input-button">
                    <div class="info-button" onclick="openPopUp()">?</div>
                    <div class="operator-button" onclick="inputPop()">&#8592;</div>
                    <div class="operator-button" onclick="process()">=</div>
                </div>
                <div class="input-button">
                    <div class="operator-button" onclick="inputOperator('+')">+</div>
                    <div class="operator-button" onclick="inputOperator('-')">-</div>
                    <div class="operator-button" onclick="inputOperator('&times;')">&times;</div>
                    <div class="operator-button" onclick="inputOperator('&divide;')">&divide;</div>
                    <div class="operator-button" onclick="inputOperator('&#8730')">&#8730;</div>
                </div>
            </div>
            <div class="input-button">
                <div class="number-button" onclick="inputNumber('7')">7</div>
                <div class="number-button" onclick="inputNumber('8')">8</div>
                <div class="number-button" onclick="inputNumber('9')">9</div>
            </div>
            <div class="input-button">
                <div class="number-button" onclick="inputNumber('4')">4</div>
                <div class="number-button" onclick="inputNumber('5')">5</div>
                <div class="number-button" onclick="inputNumber('6')">6</div>
            </div>
            <div class="input-button">
                <div class="number-button" onclick="inputNumber('1')">1</div>
                <div class="number-button" onclick="inputNumber('2')">2</div>
                <div class="number-button" onclick="inputNumber('3')">3</div>
            </div>
            <div class="input-button">
                <div class="number-button" onclick="inputNumber('.')">.</div>
                <div class="number-button" onclick="inputNumber('0')">0</div>
                <div class="clear-button" onclick="inputClear()">C</div>
            </div>
        </div>
        
    </div>
    <script src="calculator.js"></script>

</body>

</html>
